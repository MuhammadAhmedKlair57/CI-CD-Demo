name: Simple CI for Modern Bootstrap Demo

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Updated to correct repo name (common error source)
      - name: Validate HTML syntax
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0  # Pinned to latest stable version
        with:
          root: .

      # Lychee link checker with relaxed settings to avoid CDN timeouts/false positives
      - name: Check for broken links
        uses: lycheeverse/lychee-action@v2
        with:
          args: '--verbose --no-progress --max-concurrency 10 --timeout 30 index.html'
          fail: false  # Set to false initially to see output without failing; change to true later
